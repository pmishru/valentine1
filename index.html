<!DOCTYPE html>
<html>
<head>
<title>Valentine â¤ï¸</title>

<!-- Cute panda font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg,#ffc0cb,#ff9ecb,#ffb6d9);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Baloo 2', cursive;
    overflow: hidden;
}

.card {
    background: #fff0f6;
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 25px rgba(255,105,180,0.4);
}

h3 { color: hotpink; }

button {
    padding: 10px 25px;
    border: none;
    border-radius: 25px;
    margin: 10px;
    cursor: pointer;
    font-size: 16px;
    font-family: 'Baloo 2', cursive;
}

.yes {
    background: hotpink;
    color: white;
}

.no {
    background: #ffd1dc;
    position: absolute;
    transition: all 0.45s ease;
}

#result {
    margin-top: 15px;
    color: deeppink;
    font-weight: bold;
}

.music-btn {
    background: #ff69b4;
    color: white;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="card">
    <h2>ğŸ¼ ğŸ’—</h2>
    <h3>Will you be my Valentine?</h3>

    <button class="yes" onclick="yesClicked()">Yes ğŸ’•</button>
    <button class="no" id="noBtn">No ğŸ˜œ</button>

    <p id="result"></p>

    <!-- Music control button -->
    <button class="music-btn" onclick="toggleMusic()">ğŸµ Play / Pause Music</button>
</div>

<!-- Background music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function yesClicked() {
    document.getElementById("result").innerHTML =
    "Woow â¤ï¸ You got Prince!";
    playMusic();
}

let noBtn = document.getElementById("noBtn");
let moveCount = 0;
const maxMoves = 4;

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

noBtn.addEventListener("click", () => {
    document.getElementById("result").innerHTML =
    "Okay ğŸ˜… but I still like you ğŸ’—";
});

function moveButton() {
    if (moveCount >= maxMoves) return;

    let x = Math.random() * (window.innerWidth - 120);
    let y = Math.random() * (window.innerHeight - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    moveCount++;
}

let music = document.getElementById("bgMusic");

function playMusic() {
    music.play().catch(()=>{});
}

function toggleMusic() {
    if (music.paused) music.play();
    else music.pause();
}
</script>

</body>
</html>
