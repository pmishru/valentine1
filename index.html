<style>
body {
    background: linear-gradient(135deg,#ffc0cb,#ff9ecb,#ffb6d9);
    display: flex;
    justify-content: center;
    align-items: center;

.card {
    background: #fff0f6;

    border-radius: 25px;

    box-shadow: 0 0 25px rgba(255,105,180,0.4);

    color: hotpink;
}

    padding: 10px 25px;
    border: none;
    border-radius: 25px;
    margin: 10px;
    cursor: pointer;
    font-size: 16px;
    font-family: 'Baloo 2', cursive;
}

.yes {
    background: hotpink;
    color: white;
}

.no {
    background: #ffd1dc;
    position: absolute;
    transition: all 0.45s ease; /* slower movement */
}

    margin-top: 15px;

</head>

<body>

<div class="card">
    <h2>ğŸ¼ ğŸ’—</h2>
    <h3>Will you be my Valentine?</h3>

    <button class="yes" onclick="yesClicked()">Yes ğŸ’•</button>
    <button class="no" id="noBtn">No ğŸ˜œ</button>

    <p id="result"></p>
</div>

<script>

function yesClicked() {
    document.getElementById("result").innerHTML =
    "Woow â¤ï¸ You got Prince!";
}

let noBtn = document.getElementById("noBtn");
let moveCount = 0;
const maxMoves = 4; // after 3â€‘5 moves it stops

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

noBtn.addEventListener("click", () => {
    document.getElementById("result").innerHTML =
    "Okay ğŸ˜… but I still like you ğŸ’—";
});

function moveButton() {
    if (moveCount >= maxMoves) return; // stop moving

    let x = Math.random() * (window.innerWidth - 120);
    let y = Math.random() * (window.innerHeight - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    moveCount++;
}

</script>
